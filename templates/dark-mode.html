<!-- This code should be copied into all 5 HTML pages: home.html, about.html, prediction.html, report.html, login.html -->

<!-- Place this in the <style> section of each page -->
<style>
  .dark-mode {
    background-color: #121212;
    color: #f1f1f1;
  }
  .dark-mode .navbar {
    background-color: #1f1f1f;
    border-bottom-color: #333;
  }
  .dark-mode .navbar-brand,
  .dark-mode .nav-link {
    color: #ffffff !important;
  }
  .dark-mode .hero-section,
  .dark-mode .about-section,
  .dark-mode .form-section,
  .dark-mode .report-section,
  .dark-mode .login-section {
    background-color: #1e1e1e;
    color: #f1f1f1;
  }
  .dark-toggle {
    background-color: #007bff;
    color: #fff !important;
    border: none;
    padding: 6px 12px;
    border-radius: 5px;
    font-size: 14px;
    margin-top: 5px;
  }
  .dark-toggle:hover {
    background-color: #0056b3;
  }
</style>

<!-- Place this button inside the <nav> bar after the Login button -->
<li class="nav-item">
  <button class="dark-toggle" onclick="document.body.classList.toggle('dark-mode')">Dark Mode</button>
</li>

<!-- This should be already in your <script> section -->
<script>
  // Optional: Save user preference for dark mode
  document.addEventListener('DOMContentLoaded', () => {
    if (localStorage.getItem('dark-mode') === 'true') {
      document.body.classList.add('dark-mode');
    }
  });
  document.querySelector('.dark-toggle')?.addEventListener('click', () => {
    const isDark = document.body.classList.toggle('dark-mode');
    localStorage.setItem('dark-mode', isDark);
  });
</script>
