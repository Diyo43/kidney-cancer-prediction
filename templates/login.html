<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Kidney Cancer Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('static/image/kidney-back.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Dark semi-transparent background */
      z-index: 1;
    }

    
    .login-modal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ffffff;
      border-radius: 10px;
      padding: 30px 25px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      z-index: 2;
      width: 100%;
      max-width: 400px;
    }

    
    .login-modal h2 {
      font-weight: bold;
      text-align: center;
      color: #0c0c40;
      margin-bottom: 20px;
    }

    .btn-login {
      width: 100%;
      font-weight: bold;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
    }

    
    .btn-login:hover {
      background-color: #0056b3;
    }

    
    .error-message {
      color: red;
      text-align: center;
      margin-bottom: 20px;
    }

   
    .navbar {
      background-color: #625e5e;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      padding: 15px 40px;
    }

    .navbar-brand {
      color: #0c0c40;
      font-weight: bold;
      font-size: 24px;
    }

    .nav-link {
      color: #0c0c40 !important;
      margin-right: 20px;
    }

    .nav-link:hover {
      color: #007bff !important;
    }
  </style>
</head>

<body>

  
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="/">Kidney Cancer</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="/prediction">Prediction</a></li>
        <li class="nav-item"><a class="nav-link" href="/report">Report</a></li>

        
        {% if session.get('user_email') %}
          <li class="nav-item"><a class="nav-link btn btn-sm btn-secondary text-white" href="/logout">Logout</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link btn btn-sm btn-danger text-white" href="/login">Login</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>

  
  <div class="overlay"></div>

  <!-- Centered Login Modal -->
  <div class="login-modal">
    <h2>Sign In</h2>
    
    <!-- Display error message if available -->
    {% if error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}
    
    <!-- Login form -->
    <form method="POST" action="/login">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
      </div>
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-login">Login</button>
      </div>
    </form>
  </div>

</body>
</html>
