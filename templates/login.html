<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Kidney Cancer Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #939799;
    }
    .navbar {
      background-color: #625e5e;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      padding: 15px 40px;
    }
    .navbar-brand {
      color: #0c0c40;
      font-weight: bold;
      font-size: 24px;
    }
    .nav-link {
      color: #0c0c40 !important;
      margin-right: 20px;
    }
    .nav-link:hover {
      color: #007bff !important;
    }
    .login-section {
      background-color: #ffffff;
      margin: 70px auto;
      padding: 40px 30px;
      border-radius: 8px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
      max-width: 400px;
    }
    .login-section h2 {
      color: #0c0c40;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }
    .btn-login {
      background-color: #007bff;
      color: #ffffff;
      font-weight: bold;
      padding: 10px 25px;
      border: none;
      border-radius: 4px;
    }
    .btn-login:hover {
      background-color: #0056b3;
    }
    .error-message {
      color: red;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="/">Kidney Cancer</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="/prediction">Prediction</a></li>
        <li class="nav-item"><a class="nav-link" href="/report">Report</a></li>
        <li class="nav-item"><a class="nav-link btn btn-sm btn-danger text-white" href="/login">Login</a></li>
      </ul>
    </div>
  </nav>

  <!-- Login Form -->
  <section class="login-section">
    <h2>User Login</h2>
    {% if error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}
    <form method="POST" action="/login">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
      </div>
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-login">Login</button>
      </div>
    </form>
  </section>

</body>
</html>
